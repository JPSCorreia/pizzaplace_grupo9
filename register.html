<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaplace</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo" src="styles/images/LogoSemBackground.png" />
      </div>
      <div class="login-container">
        <div class="menu-container">
            <a href="index.html" class="btnmenu">Home</a>
            <a href="menu.html" class="btnmenu">Menu</a>
            <a href="index.html" class="btnmenu">Lojas</a>
            <a href="login.html" class="btnmenu">Login</a>
          </a>
        </div>
        <input id="toggle" type="checkbox"></input>
        <label for="toggle" class="hamburger">
          <div class="top-bun"></div>
          <div class="meat"></div>
          <div class="bottom-bun"></div>
        </label>
        
        <div class="nav">
          <div class="nav-wrapper">
            <nav>
              <a href="index.html">HOME</a><br>
              <a href="menu.html">PRODUTOS</a><br>
              <a href="index.html">LOJAS</a><br>
              <a href="login.html">LOGIN</a><br>
            </nav>
          </div>
        </div>
      </div>
    </header>
      <section class="stockbackground-login">
        <div class="container">
          <div class="row-nova-loja">
            <div class="column-register">
              <h1>Registar conta</h1>
              <form action="#">
                
                <div class="form-group form-group-2">
                    <input class="placeholdlogin" type="text" placeholder="Nome" name="nome">
                    <input
                    class="placeholdlogin"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                  />
                                  
                  <input class="placeholdlogin" type="password" placeholder="Senha"><br>
                  <input class="placeholdlogin" type="tel" placeholder="Telefone" name="telefone">
                  <select class="placeholdlogin"name="loja">
                    <option value="loja1">Loja 1 - Lisboa</option>
                    <option value="loja2">Loja 2 - Setúbal</option>
                    <option value="loja3">Loja 3 - Porto</option>
                    <option value="loja4">Loja 4 - Guimarães</option>
                  </select>
                </div>
                <div class="form-group">
                </div>
                <button
                  class="btnclient"
                  type="submit"
                  style="background-color: aliceblue"
                >
                  Registar
                </button>
              </form>
            </div>
            </div>
          </div>
        </div>
      </section>
    <footer>
      <div class="credito">
        <span>Trabalho realizado por: Benedidta Carrelo, Vasile Zbireanu, João Correia, Mauro Santos</span>
      </div>
      <div class="footer-text">© 2024 pizzaplace. Todos os direitos reservados.</div>
    </footer>
  </body>
</html>
